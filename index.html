<html>

<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/mine.css">



</head>

<body>
<div class="w-75 m-auto shadow-lg p-5 mt-5">
  
    <h1>CRUD System</h1>
  
    <label class="mt-3 mb-1" >productName:</label>
    <input type="text" class="form-control"  id="productName">
  
    <label class="my-3 mb-1">productCategory:</label>
    <input type="text" class="form-control"  id="productCategory">
  
    <label class="my-3 mb-1">productPrice:</label>
    <input type="number" class="form-control" id="productPrice">
  
    <label class="my-3 mb-1">productDescription:</label>
    <textarea class="form-control" id="productDescription"></textarea>

    <button  onclick="addProduct();" class="btn btn-outline-info mt-4" id="supmit">Add Product</button>

    
    <button class="btn btn-outline-info mt-4" onclick="clearForm()">clear</button>
</div>


<input type="text" onkeyup="searchProduct()" id="search" class="form-control w-50 m-auto mt-5" placeholder="search by name.....">




<table class="table w-75 m-auto my-5 text-center table-striped">
  <thead>
  <th>index</th>
  <th>name</th>
  <th>category</th>
  <th>price</th>
  <th>description</th>
  <th>update</th>
  <th>delete</th>
 
  </thead>
  <tbody id="productData">
    
 
  </tbody>
</table>






  <script src="js/main.js"></script>
</body>

</html>
